<h2 id="toc_0.1">Registers</h2>

<p>
在插入模式下（以及Ex Mode），使用&lt;C-R&gt;
reg_name，将寄存器内容打印到buffer中。
</p>

<p>
%寄存器：文件名。
在Vim script中，可以用expand("%:t:r")来得到文件名（详见文档——expand）
</p>

<p>
事实上，宏使用的寄存器和普通寄存器相同。
</p>

<p>
=寄存器：命令寄存器，后面接需要执行的命令
</p>

</body>
