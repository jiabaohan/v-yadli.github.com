<h1 id="toc_1">Ignorance and Youth</h1>

<p>
Paul Gram说：<br>
</p>
<blockquote>
You can learn great abstruse mysteries as a teenager, because everything is a mystery at that point anyway. And you have the boundless self confidence that comes from ignorance.<br>
</blockquote>

<p>
于是我就想大声歌唱：<br>
</p>

<p>
青春无知，青春无畏。<br>
野蛮地生长，优雅地开放。<br>
</p>
