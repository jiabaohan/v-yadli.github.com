<h1 id="toc_1">Git notes</h1>

<p>
如何恢复一个被删除的文件：git checkout file_name<br />
git status可查看当前的修改状态。<br />
在发生冲突的时候，用git add重新添加文件可直接解决冲突。。。<br />
删除文件需要使用git rm。直接rm会导致该文件一直留在unstaged remove里面。<br />
</p>
