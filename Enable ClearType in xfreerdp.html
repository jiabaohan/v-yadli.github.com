<h1 id="toc_1">Enable ClearType in xfreerdp</h1>

<p>
-x 这个指令会改变一些performance bits，例如主题，桌面背景等等。-x lan
 预设了一些bits，但是没有包括字体抗锯齿（为什么！！）。解决方法是再加上
 -x 80 （一个HEX码）。具体情况详见~/bin/rdp
</p>
