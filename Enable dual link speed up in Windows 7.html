<h1 id="toc_1">Enable dual link speed up in Windows 7</h1>

<p>
嘛，在HKUST有双线……有线+无线。于是我就想在寝室的时候用ResNet+sMobileNet两条线一起下载
</p>

<p>
找到一个巨简单的方法
</p>

<p>
在每一个网卡的设置里，打开Properties，在Advance里去掉"Automatic
metric"，手动填入一个相同值（例如1），即可实现双网卡同时使用 :-D
</p>
