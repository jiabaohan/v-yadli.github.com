<h1 id="toc_1">2011-12-22</h1>

<p>
不得不写一点文字记录一下。今天没事翻出Yann Tiersen的老专辑，认真地听了一遍。
忧郁的旋律居然像冰冷的山泉一样缓缓流淌，而不再感觉是喷薄而出了。<br>
<br>
还真的，性格是可以用音乐来塑造的，但是这半年以来我把自己塑造成了一个不听音乐的人，
不受影响，但是也失去了很多丰富的情感——未必是坏事，但是也不见得是好事。<br>
我不说话，连音乐也不听了呀。<br>
原来沉默可以发自内心——当一个人不再关心平凡的话题，不再计较平凡的得失。<br>
<br>
啊，开玩笑的，哈哈。<br>
</p>
