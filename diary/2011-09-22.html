<h1 id="toc_1">2011-09-22</h1>

<p>
过生日，出去喝酒，回来还玩了游戏机，真高兴。<br>
在1B的图上，时间已经下降到了100秒左右了。怪兽一般的性能。<br>
今天是跑步回来的，身体的每一个细胞都在向上位机诉苦，说拘束压抑扭曲变形的感觉是多么糟糕。<br>
没关系，我认为自己还是有希望的。嗯哼。<br>
从今天开始，每天晚上跑步回家！！！<br>
作为一个System Building能手，Body Building也不能示弱啊！<br>
青春呼啸而过，但我存在！<br>
</p>
