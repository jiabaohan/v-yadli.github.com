<h1 id="toc_1">2013-04-06</h1>

<p>
今天配了新电脑。这是在新电脑上写的第一篇日记！<br />
昨天晚上跟包大人在家里组装电脑。与其说计算机系的人都会这个技能不如说鸭儿就是个奇葩。老是盼着电脑会爆炸。。<br />
最后在Lord的指导（Lord在背后点我）下终于装好了，拿到客厅场地测试，一切良好（这是有多怕被炸死。。。）。今天开始装系统。<br />
</p>
