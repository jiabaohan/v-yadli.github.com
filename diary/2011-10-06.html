<h1 id="toc_1">2011-10-06</h1>

<p>
终于回公司了。老三结婚，幸福啊幸福，稳定啊稳定，有家了。<br>
说是放假休息，但是这几天确实很累。在飞机上都还在考虑设计的问题。。。<br>
不过既然知道事情多，就不要抱怨了，去做吧孩子。<br>
</p>

<p>
另：抱歉喵喵，有的事情我暂时还是做不到啊……不过也许明天就会没事的。
（为什么今天如此神情恍惚，不行啊，还有一堆事情要做）
</p>
