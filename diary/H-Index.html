<h1 id="toc_1">H-Index</h1>

<p>
由Jorge E. Hirsch于2010年提出。
</p>

<p>
定义：
</p>
<pre>
    设发文数量为N,一个作者的H-Index为h,当且仅当
    h篇文章都有至少h的citation，其余N-h篇citation量均低于h
</pre>
