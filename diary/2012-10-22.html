<h1 id="toc_1">2012-10-22</h1>
<p>
貌似发现电子音乐在不同时代的特征了——80s-90s：Modulation+Pitchbend（凡
是听到Pitchbend拧得像吉他一样的多半都就是了）；00s：开始在Loop和Filter
上下功夫，合成器喜欢把反馈拧高，做些抽象的和弦再各种高通和低通。10s：
粒子化，Vocoder，高级的Loop。2012：全是Dubstep，Woooobble Bass。。。『
其余流派全灭』
</p>
