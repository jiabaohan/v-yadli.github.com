<h1 id="toc_1">2011-09-20</h1>

<p>
今天终于把超大图上的ActionScript跑出来了……问题不少。老板说非常想看到真正的计算跑起来，可是我无力啊，吃完400G内存之后，程序就不停地崩溃。。。<br>
调不出来了，豆逼催我回家。。。他说晚上十点到十一点的感觉就像要闯红灯又不敢闯。。要是强行熬夜的话就像闯了红灯，车又开过来了。<br>
明天再说。。。鸭梨啊……<br>
还有，今天买了飞机票，十月五号老三结婚。我可是伴郎啊～打整抻抖～<br>
</p>
