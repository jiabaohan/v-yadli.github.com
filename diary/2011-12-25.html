<h1 id="toc_1">2011-12-25</h1>

<p>
圣诞节，是吗。没关系，写码吧。<br>
发现了一件很有意思的事情——8台机器一起干活效率未必有7台机器高。<br>
</p>

<p>
再记一个事情，星期五做了一件很有意思的事情——使用24小时，不许吃饭不许说话不许睡觉<br>

其间读完了百年孤独。真好。<br>
</p>
