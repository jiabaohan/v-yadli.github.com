<h1 id="toc_1">2012-01-08</h1>

<p>
今天和宋大人林萌去网吧。网吧啊！我可是很多年都没有去过了噢。<br>
我们今天去的网吧空气质量非常差，但是这丝毫不影响我们打游戏的兴致。<br>
我们玩了红警和CS，玩到晚上11点，累了出来吃了一顿烤鱼。<br>
宋大人说这才是Supposed to be的周末生活，但是我觉得我的理想中的周末生活似乎还是去上班啊。。。<br>
嘛，还有一个星期就要回成都了，一定要在星期五之前得到Trinity-Shell的稳定版本，不得有误。<br>
另外，Graph Explorer也要想办法弄一弄。<br>
</p>
