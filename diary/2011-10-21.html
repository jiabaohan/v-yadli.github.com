<h1 id="toc_1">2011-10-21</h1>

<p>
终于又找到了那种工作一天之后回家时候应该有的畅快感——究其原因，是在晚上的时候写了写代码。<br>
我这几天一直试图把生物钟强行扭回朝九晚五的状态，但是没想到理想是美好的，但是现实是残酷的，强扭的瓜不甜，于是这几天一直心里闷得慌。下午的时候我已经精神恍惚以至于无法支撑了，我不明白原因，只好和自己说“也许是累了吧”。但是不是！一点都不累！晚上写完一段程序之后，顿时感觉堵塞在大脑中的一团乱码瞬间被清除得一干二净——走了焦虑，好个畅快！<br>
01:30 豆逼在楼下呼唤我吃拌面，我去了～<br>
</p>

<p>
神马！？我也会被流氓软件修改主页？？<br>
被逼到绝路了，动用大招——注册表编辑器。<br>
</p>
