<h1 id="toc_1">2013-01-12</h1>

<p>
【突然又想写个小程序】想必大家经常遇到听歌想要单曲循环的情况。
但是单曲循环的时候曲子总是一遍一遍结束又开始，如果能永远不停止多好啊！
于是就想做一个找CUE点的云平台，大家一起来标记CUE点，让音乐永远在Verse和Chorus之间循环
</p>
