<h1 id="toc_1">2012-04-12</h1>

<p>
今天又学会了一些新姿势啊～<br />
</p>
<pre>
    vim的外部过滤器：例如你按下v进入visual模式，选中你心仪的字符串，然后
    按下!，神奇的vim会帮你算好range表达式，插入到ex模式中。

    还在为了ex模式下的range表达式计算而烦恼? 来个 v5j!sort&lt;CR&gt;吧～绝对舒服。
    当然，!还有更牛逼的作用——调用外部命令，把外部命令的标准输出干回buffer里。
    例如你用v选中了三个文件名，那么!xargs "cat"会把他们读回vim里来！
</pre>
