<h1 id="toc_1">2011-09-05</h1>

<p>
昨天晚上又熬夜了……现在是早上五点三十。我向老板汇报了工作情况，又做了一些实验。系统效率有了明显的改善。<br>
就这样，无度挥霍着青春。修罗之路，已经不能回头了吗？<br>
没关系，要有这个觉悟。孤独痛苦，最后无法支撑，一个人破败衰老。<br>
也是可以的。<br>
</p>
