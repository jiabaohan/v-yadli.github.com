<h1 id="toc_1">2011-10-20</h1>

<p>
发现PG就是个愤青啊。不过确实是妙语连珠。<br>
20号就是截止日期，不过我相信即使没有看完也能写出很多东西来了。<br>
例如什么“微软禁止员工参与开源项目，哪怕是在业余时间，所以这实际上导致微软招不到一流的程序员”。。。。有意思。<br>
还有一些关于思想自由与控制的文章，只能说看看了，看看又能做什么？不对，看看是有意义的。思想和言论是两回事。从古至今有不让说话的，还有不让哭的么？思想就像一个地下组织，对外永远不要提及，但是内部又激烈汹涌。<br>
</p>
