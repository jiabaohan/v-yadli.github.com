<p>
豆逼问，你找到女朋友了吗？<br>
我说没有。<br>
</p>
<h3 id="toc_1.0.1">他说，Loser!</h3>
<p>
<br>

我心想，我不要保存历史。Hold住现实不挂科我觉得就是我的极限了。我不能回头。<br>
</p>
<h3 id="toc_1.0.2">真是个Loser!!</h3>
