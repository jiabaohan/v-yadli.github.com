<h1 id="toc_1">2011-09-25</h1>

<p>
系统性能调优，一轮迭代只需要60秒左右。
今天黄叔来了，我们到Tower 1看创业展示。现在的产品真浮躁，已经沦为概念的奴隶了。<br>
真正好用的物品，一定要有相对应的科技支撑啊～<br>
例如自从有了塑胶科技之后，饮料瓶的体验就没怎么变过，人们会因为“瓶子样式创新了”而去，发自内心地，感叹这种“革命”吗？<br>
OK,OK，也许有人会说，我们不需要革命。但是，那样的话，计算机科学又要如何进步？<br>
</p>

<p>
黄叔说，那是因为你现在基本稳定下来了，没啥生存压力。。。我想了想，觉得也对。<br>
</p>
