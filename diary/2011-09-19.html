<h1 id="toc_1">2011-09-19</h1>

<p>
今天和Lukewa一起回来，他跑步我骑车。那小伙，真文艺，包里揣着一相机，四处张望秀手艺。（吐槽！！！吐槽！！！不许打快板！！！）<br>
走到711门口发现一只硕大的蜘蛛，于是撸科娃（。。。）就激动了。我进去买东西，他就开着闪光不停猛拍。可怜的蛛兄，是不是被亮瞎了蛛眼。<br>
看见蜘蛛不停挣扎，Luke就说，你看啊，这个品种，叫雅德利蛛（yadli。。。），我登时无语了，这也行啊！接着就是神马“下次邵斌让你写XXX，你就叫他帮你养雅德利蛛”。。。。<br>
真欢乐。回到宾馆，他打不开门，我猛吸一口烟，对着他的门卡一熏，门开了。<br>
刷机，睡觉。回北京的第一天，真高兴。<br>
</p>
