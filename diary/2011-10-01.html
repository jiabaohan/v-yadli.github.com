<h1 id="toc_1">2011-10-01</h1>

<p>
十月一号，在单位加班。十号就要DEMO了，但是我的进度非常慢。。。<br>
空调系统出问题了，橙色这边热得像蒸笼一样，硕大的办公区域，留下我一个人。<br>
今天晚上我准备在这通宵了！<br>
</p>

<p>
另：今天下了APE版的黑洞启示录，真的不一样，发现我以前听的那个号称MP3 320KBPS的版本，竟然，是，单声道的！！！<br>
多好啊，一张专辑，两次感动～在Knights of Cydonia的澎湃节奏中，斗志昂扬了起来。<br>
</p>
