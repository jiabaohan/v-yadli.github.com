<h1 id="toc_1">2012-11-18</h1>

<p>
昨天跟嘟嘟出去玩了一整天，横跨整个香港。<br />
中午在湾仔汇合吃饭，下午到西贡海边。嘟嘟带着我爬到了崎岖岩石的最远处。<br/>
我们坐下点了两支烟，面朝着大海感慨“原来看海也是体力活动”ww<br />
晚上在Zack学校门口吃饭。后来到了嘟嘟学校处。我和她在一条小巷里坐着聊到了晚上10点。<br />
最后在甜品店看到时间已经到了将近12点于是我通过风骚的走位赶上了三个末班车回到了坑口<br />
</p>

<p>
精疲力尽呀。但是好好玩。<br />
来到香港之后居然有妹子（姐子！）陪我抽烟聊天。满足感充盈啊～<br />
</p>
