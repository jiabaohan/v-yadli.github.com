<h1 id="toc_1">2011-11-06</h1>

<p>
说一个比较搞笑的事情——昨天QQ上有人加我好友——一看昵称，叫精锐刀具厂——这是要做掉我么。。。哈哈。。。<br>
今天在宾馆宅了一天，由于昨天进行了长距离跑路搬运组装活动，今天浑身疼得不行。太阳已经落山了，于是我决定起床吃个饭，然后找个地方做音乐去。<br>
<br>
话说什么时候才能充上电啊……我很郁闷……<br>
</p>
