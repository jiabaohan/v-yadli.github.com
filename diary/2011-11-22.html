<h1 id="toc_1">2011-11-22</h1>

<p>
昨天健身完，今天浑身疼痛。。。<br>
林萌和宋大人居然也办了健身卡，我颇感意外啊。骏骏骏问我说，100块钱一次的健身房里面有什么服务，我用纯正的川普告诉他说：<br>
</p>
<pre>
    哦，我给你说，切了之后先做各种器械，一边做可以一边看跑步机上扭动的女体啊～（此时宋大人补充说“视觉盛宴啊～”），还有专业私人教练一对一训练啊～
    训练完了之后还有高端游泳池可以游泳，然后搞完浑身充满运动之后的充实感，回到家里，想象着妹只，美美地进入梦乡，你说高不高级嘛！
</pre>
<p>
我说完这一通，然后宋大人感叹到，这句话果然还是要用四川话说出来最正宗。<br>
。。。。。。
</p>
