<h1 id="toc_1">2012-02-26</h1>

<p>
今天去健身，搞了体能训练，虚逼得不行啊。。中午吃的饺子几乎就要合着纯净水呕吐出来了。。。<br>
豆逼说，为了活跃寝室气氛，需要我去找个妹子。<br>
他说啊，他啊，处于道德考虑，已经有一个妹子了，就不能找。我呢，只有纠结，所以这个艰巨的任务就落到了我的头上。。。<br>
<br>
<br>
话说，已经好久好久没体验过泡妹子是什么感觉了呀。。。<br>
</p>

<h2 id="toc_1.1">我靠。想着想着，上班就走神了</h2>
