<h1 id="toc_1">2011-11-13</h1>

<p>
昨天和豆逼他们出去喝酒，抽了一下水烟，发现就特么跟电子烟一个味道。
我们呼吸，然后起飞，伴着欢快的音乐，突然就有种从都市喧嚣中抽身而出的感觉——我们可怜，微不足道，偶然地活在了这个世界上，却只能在这样酩酊的时刻清醒过来。<br>
也管不了那么多了，似乎生活就这样能够持续下去<br>
</p>
