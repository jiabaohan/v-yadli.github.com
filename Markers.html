<h1 id="toc_1">Markers</h1>

<p>
先吐槽一下：一直懒得用Marker功能，直到谢老板教会我在Vimperator中使用marker跳转页面。。。<br/>
终于意识到这个玩意的必要性了。<br />
</p>

<p>
m[a-zA-Z0-9] 打标签
'[a-zA-Z0-9] 跳转到标签
顺便说下在Vimperator中是M打标签，go[a-zA-Z0-9]跳转
</p>

<h2 id="toc_1.1">注意</h2>

<p>
小写字母标签为当前Buffer中的局部标签；
大写字母标签为跨Buffer标签。
另外'亦可作为动词的度量，例如d'"一般来说就删得比较干净了。
</p>
