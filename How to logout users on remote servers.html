<h1 id="toc_1">How to logout users on remote servers</h1>

<ol>
<li>
query session /server:servername -- 这招可以查到ID 

<li>
reset session [ID] /server:servername -- 这招可以踢掉特定ID的人

<li>
Some use of Trinity Shell is encouraged... :-)

</ol>
