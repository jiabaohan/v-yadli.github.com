<h1 id="toc_1">Redis</h1>

<p>
"Data structure database" which supports:
</p>
<ul>
<li>
Strings, binary safe ( which is our current KV-Store condition)

<li>
Lists, simply lists of strings

<li>
Sets

<li>
Hash

<li>
Sorted sets

</ul>

<p>
这是我见到的最像Trinity的东西。不过他们是用C写的——还有一个重要特征，就是整个程序都是单线程的，所以没有并发带来的麻烦事。
</p>
