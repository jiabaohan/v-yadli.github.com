<h1 id="toc_1">Windows FTP Problem</h1>

<p>
这个问题困扰了我好久了——登录到科大的FTP，现在不能直接使用，会提示说use PORT or PASV first。
我知道我知道，我当然知道FTP要使用PORT或者PASV
但是直到今天才知道，这个命令叫literal PASV
好了，WINDOWS 裸FTP客户端，可以使用。
</p>
